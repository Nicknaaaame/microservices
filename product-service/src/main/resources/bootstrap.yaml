app:
  config:
    host: localhost
    port: 8888
    user: cfg_admin
    pass: cfg_admin

server:
  port: 8761

spring:
  application:
    name: product-service
  cloud:
    config:
      uri: http://${app.config.host}:${app.config.port}
      fail-fast: true
      username: ${app.config.user}
      password: ${app.config.pass}

---
spring:
  config:
    activate:
      on-profile: docker

app:
  config:
    host: config-service
    port: 8888
    user: ${CONFIG_USER}
    pass: ${CONFIG_PASS}

---
spring:
  config:
    activate:
      on-profile: docker-tmp

app:
  config:
    host: host.docker.internal
    port: 8888
    user: ${CONFIG_USER}
    pass: ${CONFIG_PASS}

